name: test-job
on: push
jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: code checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install dependencies
        run: npm install
      - name: lint the code
        run: npm run lint
        
      - name: test the code
        run: npm test
      
      - name: build the code
        run: npm run build
      
    
